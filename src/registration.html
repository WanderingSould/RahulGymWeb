<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internals</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    
    <div id = "topbar">
        
        <a class="links" href="index.html">HOME</a>
        <a class="links" href="products.html">PRODUCTS</a>
        <a class="links" href="registration.html">REGISTER</a>
        <a class="links" href="login.html">LOGIN</a>

    </div>

    <form id="form1" method="post">
        <table id = "tab1" >
                <tr >
                    <td class="pad" colspan="3">
                        <h1>Registration Form</h1>
                    </td>
                </tr>
                <tr>
                    <td class="pad">
                        Name 
                    </td>
                    <td>:</td>

                    <td>
                        <input class="inp" id="name" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="pad">
                        Age 
                    </td>
                    <td>:</td>

                    <td>
                        <input class="inp" id="age" type="number">
                    </td>
                </tr>
                <tr>
                    <td class="pad">
                        Phone No. 
                    </td>
                    <td>:</td> 
                    <td>
                        <input class="inp" id="phone" type="number">
                    </td>
                </tr>
                <tr>
                    <td class="pad">
                        Gender
                    </td>
                    <td>:</td>
                    <td>
                        Male<input class="inp" id="male" type="radio" name="gender" value="2">
                        Female<input class="inp" id="female" type="radio" name="gender" value="0">
                     </td>
                </tr>
                <tr>
                    <td class="pad">
                        Address
                    </td>
                    <td><b>:</b></td>
                    <td><textarea class="inp" name="Address" id="address">

                    </textarea></td>
                </tr>
                <tr>
                    <td class="pad">Country</td>
                    <td><b>:</b></td>
                    <td><select class="inp" name="country" id="country" onchange="ChangeStates()">
                        <option value="">Select a Country</option>

                        <option value="india">India</option>
                        <option value="uae">UAE</option>
                        <option value="germany">Germany</option>
                      </select>
                    </td>
                </tr>
                <tr>
                    <td class="pad">State</td>
                    <td><b>:</b></td>
                    <td>
                        <select class="inp" name="State" id="state">
                        <option value="">Select a State</option>
                          
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="links" href="login.html">login here</a>
                    </td>
                    <td class="pad"  colspan="2">
                        <input type="button" id="btn" onclick="validate()" value="Submit">
                    </td>
                </tr>
                
        </table>
    </form>
</body>
</html>
